name: File Sync

on:
  schedule:
    - cron: '0 2 * * 1'  # 每周一凌晨 2 点
  workflow_dispatch:  # 支持手动触发

jobs:
  sync-file:
    runs-on: ubuntu-latest

    steps:
    # 检出代码
    - name: Checkout repository
      uses: actions/checkout@v3

    # 设置自定义变量
    - name: Set custom file path
      run: echo "FILE_PATH='./typecho_sqlite/back_up.db'" >> $GITHUB_ENV

    # 下载文件
    - name: Download file from URL
      run: |
        curl -L -o ${{ env.FILE_PATH }} $(echo ${{ secrets.FILE_URL }})
    
    # 提交和推送文件
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # 配置 Git 用户信息
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # 将文件移动到指定路径
        mv downloaded_file ${{ env.FILE_PATH }}

        # 提交更改
        git add ${{ env.FILE_PATH }}
        git commit -m "Update file from URL (cron job or manual)"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
